  <head>

    <link rel="stylesheet" href="style.css" />

    <!-- ! start header code here  -->
    <header>
      <div class="wrapper">
        <!-- ? navigation part start -->
        <nav>
          <div class="log">GUVI.</div>
          <ul>
            <li>
              <a
                href="https://www.guvi.in/"
                target="_blank"
                rel="noopener noreferrer"
                >About</a
              >
            </li>
            <li>
              <a
                href="https://www.guvi.in/"
                target="_blank"
                rel="noopener noreferrer"
                >Services</a
              >
            </li>
            <li>
              <a
                href="https://www.guvi.in/"
                target="_blank"
                rel="noopener noreferrer"
                >Our Work</a
              >
            </li>
            <li>
              <a
                href="https://www.guvi.in/mlp/GUVI-for-corporates"
                target="_blank"
                rel="noopener noreferrer"
                class="btn drak"
                >Enroll Now</a
              >
            </li>
          </ul>
        </nav>
        <!-- ? navigation part end  -->

        <!-- * hero section start  -->
        <div class="hero-section">
          <!-- ? left side start -->
          <div class="left">
            <h1>
              Learn the art of<br />

            </h1>
            <p>
              This is a comprehensive course on Web Development.<br />
              You will learn everything from generating an idea to<br />
              publishing your Web apps to different platforms.
            </p>
            <a
              href="https://www.guvi.in/mlp/GUVI-for-corporates"
              target="_blank"
              rel="noopener noreferrer"
              class="btn light enrol-icon"
              >Enroll Now</a
            >
          </div>
          <!-- ? right side start -->
          <div class="right">
            <img
              src="./img/hero-image 1.png"
              width="446px"
              height="582px"
              alt="girl image"
            />
          </div>
          <!-- ? achievement start -->
          <div class="cards">
            <div class="achievement-card students-enrolled">
              <div class="card-content">
                <h3>32K</h3>
                <p>Students Enrolled</p>
              </div>
            </div>
            <div class="achievement-card overall-rating">
              <div class="card-content">
                <span>
                  <h3>4.7</h3>
                  <img src="./img/emojione_star.svg" alt="star-icon" />
                </span>
                <p>Overall Rating</p>
              </div>
            </div>
          </div>

      </div>

    <script src="./script.js"></script>
